<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  max-width:800px;
  max-height:700px;
  font-size:88%;
    font-family: Arial;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar {
  fill: #ffc2ce;
  fill-opacity: .9;
}
.bar:hover {
  fill: #ff5c7c ;
}
.x.axis path {
  display: none;
}
.d3-tip {
  line-height: 1;
  font-size: 20px;
  font-family: DrukText;
  padding: 12px;
  background: #e6e6e6;
  color: #000;
  border-radius: 2px;
}
/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: #e6e6e6;
  content: "\25BC";
  position: absolute;
  text-align: center;
}
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
.axislabel {
  font-family: DrukText;
  font-size:22px;
}
label {
  position: relative;
  top: -25px;
  left: 575px;
  font-family: DrukText;
  font-size:16px;
}
h1 {
    font-family:DrukText;
    font-size: 40px;
    display: block;
}
h2 {
    font-family:PortraitText;
    font-size: 18px;
    color: #3c3c3c;
    font-weight: normal;
    line-height:12PX;
}
div.tooltip {
  overflow:hidden;
  max-width: 90%;
  position:relative;
  height: auto;
  border-radius: 0px;
  font: 14px PortraitText;
  padding: 0px;
  text-align: left;
}
#wrapper {
width:95%;
margin:0 auto;
overflow:hidden;
}
#header
{
overflow:hidden;
max-width: 90%;
margin-bottom:5px;
text-align:center;
vertical-align: text-top;
}
#histogramdiv {
padding:5px;
}
@font-face {
   font-family: 'DrukText';
   src: url('./fonts/Druk-Medium-Web.woff');
   font-weight: 500;

 }
 @font-face {
   font-family: 'DrukText';

 }
 @font-face {

 }

<body>


  <div id="wrapper">
  <div id="header"><h1>Country/Region of Origin of Foreign NGOs with Two or More Registered Representative Offices, January 2017-August 2021</h1></div>
<label><input type="checkbox"> Sort values</label>
<div id="histogramdiv"></div>
  </div>


  <script src="./scripts/d3.v3.min.js"></script>
  <script src="./scripts/d3.tip.v0.6.3.js"></script>
<script>
//changed bottom margin to allow for rotated x-axis labels
var margin = {top: 30, right: 20, bottom: 150, left: 80},
    width = 700 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
var formatPercent = d3.format(".0%");
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "Number of Offices: <span style='color:#ff0032'>" + d.offices + "</span>" + "<br>" ;
  })
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
d3.tsv("ROorigin.tsv", function(error, data) {
  data.forEach(function(d) {
    d.offices = +d.offices;
  })  ;
  x.domain(data.map(function(d) { return d.country; }));
  y.domain([0, d3.max(data, function(d) { return d.offices; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      //added to rotate x-axis labels
      .selectAll("text")
      .attr("y", 0)
      .attr("x", -8)
      .attr("dy", ".35em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "end");
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("dy", ".71em")
      .attr("class", "axislabel")
      .style("text-anchor", "end")
      .text("Number of Representative Offices");
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.country); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.offices); })
      .attr("height", function(d) { return height - y(d.offices); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
d3.select("input").on("change", change);
  var sortTimeout = setTimeout(function() {
   d3.select("input").property("checked", true).each(change);
  }, 2000);
  function change() {
    clearTimeout(sortTimeout);
    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.offices - a.offices; }
        : function(a, b) { return d3.ascending(a.country, b.country); })
        .map(function(d) { return d.country; }))
        .copy();
    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.country) - x0(b.country); });
    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };
    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.country); });
    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay)
        .selectAll("text")
        .attr("y", 0)
        .attr("x", -8)
        .attr("dy", ".35em")
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "end");
  }
});
d3.select("body").append("div")
.attr("class", "tooltip")
.html("<em><ul><li>Each representative office has only one country or region of origin, as listed by the Ministry of Public Security website.</li><li>For foreign NGOs that have opened multiple representative offices, each office is included in these totals.</li></ul></em>");
</script>
