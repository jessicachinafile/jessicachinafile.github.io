  <script src="./scripts/d3.v3.min.js"></script>
  <script src="./scripts/d3.tip.v0.6.3.js"></script>
<script>
//changed bottom margin to allow for rotated x-axis labels
var margin = {top: 30, right: 20, bottom: 120, left: 50},
    width = 700 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
var formatPercent = d3.format(".0%");
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return d.offices ;
  })
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
d3.tsv("2018_TA_Month.tsv", function(error, data) {
  data.forEach(function(d) {
    d.offices = +d.offices;
  })  ;
  x.domain(data.map(function(d) { return d.month; }));
  y.domain([0, d3.max(data, function(d) { return d.offices; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      //added to rotate x-axis labels
      .selectAll("text")
      .attr("y", 0)
      .attr("x", -8)
      .attr("dy", ".35em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "end");
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("dy", ".71em")
      .attr("class", "axislabel")
      .style("text-anchor", "end")
      .text("Number of Temporary Activities Initiated");
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.month); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.offices); })
      .attr("height", function(d) { return height - y(d.offices); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
d3.select("input").on("change", change);
  var sortTimeout = setTimeout(function() {
   d3.select("input").property("checked", true).each(change);
  }, 2000);
  function change() {
    clearTimeout(sortTimeout);
    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.offices - a.offices; }
        : function(a, b) { return d3.ascending(a.month, b.month); })
        .map(function(d) { return d.month; }))
        .copy();
    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.month) - x0(b.month); });
    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };
    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.month); });
    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay)
        .selectAll("text")
        .attr("y", 0)
        .attr("x", -8)
        .attr("dy", ".35em")
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "end");
  }
});


</script>
