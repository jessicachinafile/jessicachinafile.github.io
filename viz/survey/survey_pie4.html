<body>

	<div id="header">How Likely Are You to Travel to China Once COVID Restrictions Are Lifted?</div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="./d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {

	"size": {
		"canvasWidth": 400,
		"canvasHeight": 400,
		"pieOuterRadius": "50%"
	},
	"data": {
		// "sortOrder": "value-desc",
		"content": [
			{
				"label": "Definitely",
				"value": 33,
				"color": "#DD2F26"
			},
			{
				"label": "Probably",
				"value": 21,
				"color": "#FFC300"
			},
			{
				"label": "Probably not",
				"value": 22,
				"color": "#FF5733"
			},
			{
				"label": "Definitely not",
				"value": 26,
				"color": "#C70039"
			},
			{
				"label": "Unsure",
				"value": 19,
				"color": "#581845"
			}
		]
	},

	"labels": {
		"outer": {
			"format": "label-percentage2",
			"pieDistance": 10
		},
		"inner": {
			"format": "none",
			//"format": "label-percentage2",
			//"hideWhenLessThanPercentage": 2
		},
		"mainLabel": {
			"color": "#000",
			"fontSize": 14,
			"font": "Arial"
		},
		"percentage": {
			"color": "#000",
			"decimalPlaces": 0,
			"fontSize": 14,
			"font": "Arial"
		},
		"value": {
			"color": "black",
			"fontSize": 13
		},
		"lines": {
			"enabled": true,
			"style": "straight"
		},
		"truncation": {
			"enabled": false
		}
	},
	"effects": {
		"load": {
			"effect": "none"
		},
		"pullOutSegmentOnClick": {
			"effect": "none",
			"speed": 400,
			"size": 8
		},
		"highlightSegmentOnMouseover": false,
		"highlightLuminosity": -0.99
	},
  "misc": {
		"gradient": {
			"enabled": false,
			"percentage": 100
		},
		"canvasPadding":{
      "top":-90,"right":-30,"bottom":0,"left":0} //150
	}

});



</script>

</body>
