}

<body>

  <div id="wrapper">
	<div id="header">Individuals Denied Bail</div>
	<div id="subhed">Individuals charged and denied bail by the court, out of all individuals charged</div>
  <div id="pieChart"></div>
  </div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {

	"size": {
		"canvasWidth": 400,
		"canvasHeight": 330,
		"pieOuterRadius": "30%"
	},
	"data": {
		// "sortOrder": "value-desc",
		"content": [
			{
				"label": "Denied bail",
				"value": 77,
				"color": "#686868"
			},

{
"label": "Not denied bail",
"value": 27,
"color": "#03798D"
}


		]
	},
	"labels": {
		"outer": {
			"format": "label-percentage2",
			"pieDistance": 10
		},
		"inner": {
			"format": "value",
			//"hideWhenLessThanPercentage": 2
		},
		"mainLabel": {
			"color": "#000000",
			"fontSize": 14,
			"font": "Arial"
		},
		"percentage": {
			"color": "#000000",
			"decimalPlaces": 1,
			"fontSize": 14,
			"font": "Arial"
		},
		"value": {
			"color": "white",
			"fontSize": 13
		},
		"lines": {
			"enabled": true,
			"style": "straight"
		},
		"truncation": {
			"enabled": false
		}
	},
	"effects": {
		"load": {
			"effect": "none"
		},
		"pullOutSegmentOnClick": {
			"effect": "none",
			"speed": 400,
			"size": 8
		},
		"highlightSegmentOnMouseover": false,
		"highlightLuminosity": -0.99
	},
  "misc": {
		"gradient": {
			"enabled": false,
			"percentage": 100
		},
		"canvasPadding":{
      "top":-180,"right":0,"bottom":0,"left":-20} //150
	}

});



</script>

</body>
</html>
