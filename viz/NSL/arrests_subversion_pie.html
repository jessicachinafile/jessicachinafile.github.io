<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NSL Arrests - Speech</title>
<style>

body{
		font-family: "Arial", sans-serif;
}

#wrapper {
width:99%;
max-width: 500px;
margin:0 auto;
overflow:hidden;
}
#header
{
overflow:hidden;
max-width: 90%;
font-size: 14px;
font-family: Georgia, Times, "Times New Roman", serif;
/* margin-bottom:5px; */
text-align:center;
vertical-align: text-top;
}

#pieChart {
text-align:center;

/* position:relative;
left:-50px;
top:-80px; */
}

</style>
</head>


<body>

  <div id="wrapper">
	<div id="header"><h1>Arrests for Subversion</h1></div>
  <div id="pieChart"></div>
  </div>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {

	"size": {
		"canvasWidth": 400,
		"canvasHeight": 330,
		"pieOuterRadius": "30%"
	},
	"data": {
		// "sortOrder": "value-desc",
		"content": [
			{
				"label": "Subversion",
				"value": 55,
				"color": "#877F6A"
			},

{
"label": "Other arrests",
"value": 56,
"color": "#03798D"
}


		]
	},
	"labels": {
		"outer": {
			"format": "label-percentage2",
			"pieDistance": 10
		},
		"inner": {
			"format": "value",
			//"hideWhenLessThanPercentage": 2
		},
		"mainLabel": {
			"color": "#000000",
			"fontSize": 14,
			"font": "Arial"
		},
		"percentage": {
			"color": "#000000",
			"decimalPlaces": 1,
			"fontSize": 14,
			"font": "Arial"
		},
		"value": {
			"color": "white",
			"fontSize": 13
		},
		"lines": {
			"enabled": true,
			"style": "straight"
		},
		"truncation": {
			"enabled": false
		}
	},
	"effects": {
		"load": {
			"effect": "none"
		},
		"pullOutSegmentOnClick": {
			"effect": "none",
			"speed": 400,
			"size": 8
		},
		"highlightSegmentOnMouseover": false,
		"highlightLuminosity": -0.99
	},
  "misc": {
		"gradient": {
			"enabled": false,
			"percentage": 100
		},
		"canvasPadding":{
      "top":-150,"right":0,"bottom":0,"left":-10}
	}

});



</script>

</body>
</html>
