<body>
	<div id="wrapper">

	<div id="header1"><h1>Arrests by Month</h1></div>
		<!-- <div id="graphic1"></div> -->

    <script>

var data = [{"month":"March 2021","arrests":1},{"month":"February 2021","arrests":2},{"month":"January 2021","arrests":68},{"month":"December 2020","arrests":3},{"month":"November 2020","arrests":4},{"month":"October 2020","arrests":2},{"month":"September 2020","arrests":6},{"month":"August 2020","arrests":10},{"month":"July 2020","arrests":15}];

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 0,
            right: 25,
            bottom: 20,
            left: 100
        };

        var width = 300 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#header1").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
						/////////////////////////////////////////////////
						////////////////////////////////////////////////
						//////////////// DO THIS IN PYTHON ////////////////
						////////////////////////////////////////////////////////////////////////////////////////////////////////////////
						// YOU WILL CHANGE THIS IN THE CHARTS SUCH THAT IT FEEDS IN THE MAX AMT FROM EITHER ONE SO IT'S ON THE SAME SCALE
            .domain([0,88]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(data.map(function (d) {
                return d.month;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var bars = svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
            .attr("class", "bar1")
            .attr("y", function (d) {
                return y(d.month);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.arrests);
            });

        //add a value label to the right of each bar
        bars.append("text")
            .attr("class", "label")
            //y position of the label is halfway down the bar
            .attr("y", function (d) {
                return y(d.month) + y.rangeBand() / 2 + 4;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.arrests) + 3;
            })
            .text(function (d) {
                return d.arrests;
            });
