<!DOCTYPE html>
<html>
<!-- https://bl.ocks.org/hrecht/f84012ee860cb4da66331f18d588eee3 -->
<head>
    <meta charset='utf-8' />
    <title>Arrests by Month</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
        body {
            font-family: "Arial", sans-serif;
        }

        .bar {
            fill: #686868;
        }

        .axis {
            font-size: 13px;
        }

        .axis path,
        .axis line {
            /* fill: none;
            display: none; */
						fill: none;
						stroke: grey;
						stroke-width: 1;
						shape-rendering: crispEdges;
        }

        .label {
						font-size: 13px;
						fill: #000;
						font-family: "Arial", sans-serif;
        }
				.footnote {
						font-size: 13px;
						fill: #000;
						text-align:center;
						font-family: Arial;
				}
				#wrapper
				{
				width:100%;
				/* max-width: 300px; */
				margin:0 auto;
				overflow:hidden;
				}
				#header
				{
				overflow:hidden;
				max-width: 100%;
				font-size: 22px;
				font-family: Arial;
				font-weight: bold;
				margin-bottom:5px;
				text-align:center;
				vertical-align: text-top;
				}
				#subhed
				{
					overflow:hidden;
					max-width: 100%;
					font-size: 14px;
					font-family: Arial;
					font-style: italic;
					margin-left:15px;
					margin-right:15px;
					text-align:center;
					vertical-align: text-top;
				}

				#graphic
				{
					text-align:center;
				/* overflow:hidden; */
				/* max-width: 90%;
				margin-bottom:5px; */
				/* text-align:center;
				vertical-align: text-top; */
				}
    </style>
</head>


<body>
	<div id="wrapper">
	<div id="header">Arrests by Month</div>
	<div id="subhed">Individuals arrested for violating the NSL and individuals arrested by the NSD without invocation of the NSL</div>
    <div id="graphic"></div>

    <script>

var data = [{"month":"June 2021","arrests":5},{"month":"May 2021","arrests":5},{"month":"April 2021","arrests":2},{"month":"March 2021","arrests":1},{"month":"February 2021","arrests":2},{"month":"January 2021","arrests":68},{"month":"December 2020","arrests":8},{"month":"November 2020","arrests":4},{"month":"October 2020","arrests":2},{"month":"September 2020","arrests":6},{"month":"August 2020","arrests":10},{"month":"July 2020","arrests":15}];

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 20,
            right: 25,
            bottom: 20,
            left: 100
        };

        var width = 300 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#graphic").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
						/////////////////////////////////////////////////
						////////////////////////////////////////////////
						//////////////// DO THIS IN PYTHON ////////////////
						////////////////////////////////////////////////////////////////////////////////////////////////////////////////
						// YOU WILL CHANGE THIS IN THE CHARTS SUCH THAT IT FEEDS IN THE MAX AMT FROM EITHER ONE SO IT'S ON THE SAME SCALE
            .domain([0,88]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(data.map(function (d) {
                return d.month;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var bars = svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
            .attr("class", "bar")
            .attr("y", function (d) {
                return y(d.month);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.arrests);
            });

        //add a value label to the right of each bar
        bars.append("text")
            .attr("class", "label")
            //y position of the label is halfway down the bar
            .attr("y", function (d) {
                return y(d.month) + y.rangeBand() / 2 + 4;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function (d) {
                return x(d.arrests) + 3;
            })
            .text(function (d) {
                return d.arrests;
            });

d3.select("body").append("div")
    .attr("class", "footnote")
    .html("<em>Total individuals arrested: 128<br>For people arrested multiple times, only the first arrest is counted here.</em>");


    </script>

</body>
