<meta charset="utf-8">
<title>NSL Categories</title>
<style>

body{
  font-family: "Arial", sans-serif;
}

#wrapper {
width:100%;
max-width: 1600px;
margin:0 auto;
overflow:hidden;
}
#header
{
overflow:hidden;
max-width: 100%;
font-size: 12px;
font-family: Georgia, Times, "Times New Roman", serif;
/* margin-left:5px; */
text-align:center;
vertical-align: text-top;
}

#chart {
text-align:center;
font-size: 12px;
/* position:relative;
left:-50px;
top:-80px; */
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.footnote {
		font-size: 13px;
		fill: #000;
		text-align:center;
		font-family: Georgia, Times, "Times New Roman", serif;
}

</style>
<body>

	<div id="wrapper">
	<div id="header"><h1>Number of Individuals Arrested and Charged under the Main NSL Provisions</h1></div>
  <div id="chart"></div>
  </div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 40, left: 20},
    width = 350 - margin.left - margin.right,
    height = 320 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(['#03798D', '#9a9179']);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
		.ticks(0)
    //.tickFormat(d3.format(".2s"))
		;

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("NSL_categories_group.csv", function(error, data) {
  if (error) throw error;

  var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "State"; });

  data.forEach(function(d) {
    d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
  });

  x0.domain(data.map(function(d) { return d.State; }));
  x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

// ADD THIS BACK IN IF YOU WANT THE Y AXIS ON THE LEFT AGAIN
  // svg.append("g")
  //     .attr("class", "y axis")
  //     .call(yAxis)
  //   // .append("text")
  //   //   .attr("transform", "rotate(-90)")
  //   //   .attr("y", 6)
  //   //   .attr("dy", ".71em")
  //   //   .style("text-anchor", "end")
  //   //   .text("Population")
	// 		;

  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "state")
      .attr("transform", function(d) { return "translate(" + x0(d.State) + ",0)"; });

  // state.selectAll("rect")
  //     .data(function(d) { return d.ages; })
  //   .enter().append("rect")
  //     .attr("width", x1.rangeBand())
  //     .attr("x", function(d) { return x1(d.name); })
  //     .attr("y", function(d) { return y(d.value); })
  //     .attr("height", function(d) { return height - y(d.value); })
  //     .style("fill", function(d) { return color(d.name); });

//from the second link at top of html
	var gAges = state.selectAll(".age")
      .data(function(d) { return d.ages; })
    .enter().append("g")
      .attr("class", "age");

  gAges.append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });

  var textFormat = d3.format("");
  gAges.append("text")
			.attr("y", function(d){return y(d.value) - 6 ;})
			.attr("x", function(d,i){return (x1(d.name) + 15 );})
			.style("text-anchor", "middle")
			//.style("fill", function(d) { return color(d.name); })
			//.attr("transform", function(d) { return "translate(" + (x1(d.name)+13)+ ", " + (y(d.value) - 6) + ") "; })
      .text(function(d) { return textFormat(d.value) });



  var legend = svg.selectAll(".legend")
      .data(ageNames.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 35)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 40)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});


d3.select("body").append("div")
    .attr("class", "footnote")
    .html("<em>The Tong Ying-kit case is counted twice in this chart because it involves both the secession and terrorism provisions.</em>");

</script>
