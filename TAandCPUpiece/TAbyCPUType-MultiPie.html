//Sources:
//https://developers.google.com/chart/interactive/docs/basic_multiple_charts
//https://developers.google.com/chart/interactive/docs/gallery/piechart


      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart for Beijing's CPUs when Charts is loaded.
      google.charts.setOnLoadCallback(drawBeijingChart);

      // Draw the pie chart for the Guangdong's CPUs when Charts is loaded.
      google.charts.setOnLoadCallback(drawGuangdongChart);

      // Draw the pie chart for the Guizhou's CPUs when Charts is loaded.

      // Draw the pie chart for the Guizhou's CPUs when Charts is loaded.

      // Draw the pie chart for the Guizhou's CPUs when Charts is loaded.
      google.charts.setOnLoadCallback(drawYunnanChart);

      // Callback that draws the pie chart for Beijing's CPUs.
      function drawBeijingChart() {

        // Create the data table for Beijing's CPUs.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'CPUType');
        data.addColumn('number', 'Number');
        data.addRows([
          ['Non-profit or Foundation', 115],
          ['Party or Government Entity', 10],
          ['School or Training Institution', 36],
          ['Hospital or Medical Center', 1],
          ['Unknown', 2],
          ['Think Tank or Research Institution', 11],
          ['LLC', 1],
          ['Industry Association', 3],
          ['Other', 0],
          ['Foreign Chamber of Commerce', 0]
        ]);

        // Set options for Beijing's pie chart.
        var options = {title:'Beijing',
                      titleTextStyle:{ color: '#231f1f', fontName: 'PortraitText', fontSize: '16' },
                       width:200,
                       height:240,
                       chartArea:{left:30,top:30,right:30,bottom:30},
                       colors:['#062938','#0d6182','#128aba','#16a6df','#33b7eb','#58c4ee','#7dd1f2','#a2def6','#c7ebf9','#ecf8fd',],
                       legend: 'none'};

        // Instantiate and draw the chart for Beijing's CPUs.
        var chart = new google.visualization.PieChart(document.getElementById('Beijing_chart_div'));
        chart.draw(data, options);
      }
