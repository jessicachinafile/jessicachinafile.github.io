<body>
  <div id="wrapper">
  <div id="header"><h1>Average Number of Provinces Covered Per Temporary Activity, March 2017-June 2018</h1></div>
<div id="linediv"></div>

  </div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 0, right: 20, bottom: 120, left: 80},
    width = 700 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



// Get the data
d3.csv("AvgProvPerActivity.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.close;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis


      svg.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x)
                  .tickFormat(d3.timeFormat("%B %Y")))
          .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)");



  // Add the Y Axis
  svg.append("g")
    .attr("class", "axis axis--y")
      .call(d3.axisLeft(y));

      svg.append("g")
          .attr("class", "y axis")
          .append("text")
          .attr("x", -230)
          .attr("y", -50)
          .attr("dy", ".71em")
          .attr("class", "axislabel")
          .attr("transform", "rotate(-90)")
          .style("text-anchor", "middle")
          .text("Average Number of Provinces Per Temporary Activity");



});

</script>
</body>
