  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

//Sources:
//https://developers.google.com/chart/interactive/docs/basic_multiple_charts
//https://developers.google.com/chart/interactive/docs/gallery/piechart


      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart for China's CPUs when Charts is loaded.
      google.charts.setOnLoadCallback(drawChinaChart);

      // Callback that draws the pie chart for China's CPUs.
      function drawChinaChart() {

        // Create the data table for China's CPUs.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'CPUType');
        data.addColumn('number', 'Number');
        data.addRows([
          ['Non-profit or Foundation', 430],
          ['Party or Government Entity', 146],
          ['School or Training Institution', 136],
          ['Hospital or Medical Center', 35],
          ['Unknown', 22],
          ['Think Tank or Research Institution', 19],
          ['LLC', 2],
          ['Industry Association', 3],
          ['Other', 5],
          ['Foreign Chamber of Commerce', 2]
        ]);

        // Set options for China's pie chart.
        var options = {width:500,
                       height:500,
                       chartArea:{width:'70%'
                         //left:30,top:65
                        // ,right:80,bottom:80
                       },
                       colors:['#062938','#0d6182','#128aba','#16a6df','#33b7eb','#58c4ee','#7dd1f2','#a2def6','#c7ebf9','#ecf8fd',],
                       legend: 'none'};

        // Instantiate and draw the chart for China's CPUs.
        var chart = new google.visualization.PieChart(document.getElementById('China_chart_div'));
        chart.draw(data, options);
      }



    </script>
  </head>
  <body>
      <div id="wrapper">

    <!--Table and divs that hold the pie charts-->
    <div id="China_chart_div" ></div>
    </div>
  </body>
